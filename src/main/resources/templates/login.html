<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
</head>
<body>
<div class="wrapper">
    <div class="logo">
        <img th:src="@{/img/Logo2.png}" alt="Mewspace Logo">
    </div>
    <div class="text-center mt-4 name">
        Mewspace
    </div>
    <!-- Login Form -->
    <form class="p-3 mt-3" th:action="@{/login}" method="post" th:object="${user}">
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" th:field="*{email}" id="email" placeholder="Email">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" th:field="*{password}" id="password" placeholder="Password">
        </div>
        <button class="btn mt-3" type="submit">Login</button>
    </form>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
<!--    <div th:if ="${error}" class="alert alert-warning alert-dismissible fade show" role="alert" th:text="${error}">-->
<!--        <strong>Holy guacamole!</strong> You should check in on some of those fields below.-->
<!--        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
<!--    </div>-->

    <div class="text-center fs-6">
        <a href="#" data-bs-toggle="modal" data-bs-target="#registrationModal">Sign up</a> |
        <a href="#">Forget password?</a>
    </div>
</div>

<div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registrationModalLabel">Register</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/register}" method="post" th:object="${user}">
                    <div class="mb-3">
                        <label for="regEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" id="regEmail" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="regPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" th:field="*{password}" id="regPassword" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <div th:if="${registrationError}" class="alert alert-danger" role="alert" th:text="${registrationError}"></div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script th:if="${showRegistrationModal}" th:inline="javascript">
    var registrationModal = new bootstrap.Modal(document.getElementById('registrationModal'));
    registrationModal.show();
</script>
</body>
</html>
