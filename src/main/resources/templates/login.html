<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

   <style>

       body {
           margin-top: 100px;
       }

       .hover-box {
           transition: border 0.3s ease-in-out, box-shadow 0.3s ease-in-out;

       }

       .hover-box:hover {
           border-color: #f6CACA;
           box-shadow: 0 0 10px #CD9FCC;

       }
       .input-group {
           background-color: #f6CACA;

       }


   </style>

</head>
<body>

<div class = "d-flex justify-content-center align-items-center">
    <div class = "col-md-3 mx auto rounded border p-4" style = "width: 400px; height: 300px;">
        <label class = "mb-3">Login her</label>
        <div class="input-group flex-nowrap" >
            <input type="text" class="form-control " placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping">
        </div>

        <div class="text-left form-text mb-3" id="basic-addon4">mail@example.com</div>

        <div class="input-group flex-nowrap">
            <input type="text" class="form-control" placeholder="Adgangskode" aria-label="Adgangskode" aria-describedby="addon-wrapping">
        </div>
        <div class="text-left form-text mb-3" id="basic-addon3">Aldrig del din adgangskode >:I</div>

        <a class = "btn hover-box" href = "/home">Login</a>
        <button class = "btn hover-box" data-bs-toggle = "modal" data-bs-target = "#test-modal">Opret login</button>
    </div>
</div>

<div class = "modal fade" id = "test-modal" tabindex = "-1" aria-labelledby="model-title"
     aria-hidden = "true">
    <!--    dette her er vidst selve modal body, dialog er body og content er det inden i-->
    <div class = "modal-dialog">
        <div class = "modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id = "modal-title">Hvor er denne tekst</h5>
                <button type = "button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group flex-nowrap" >
                    <input type="text" class="form-control " placeholder="Navn" aria-label="Navn" aria-describedby="addon-wrapping">
                </div>
                <div class="text-left form-text mb-3" id="basic-addon5">Fornavn og efternavn</div>

                <div class="input-group flex-nowrap" >
                    <input type="text" class="form-control " placeholder="Email*" aria-label="Email" aria-describedby="addon-wrapping">
                </div>
                <div class="text-left form-text mb-3" id="basic-addon1">mail@example.com</div>

                <div class="input-group flex-nowrap">
                    <input type="text" class="form-control" placeholder="Adgangskode*" aria-label="Adgangskode" aria-describedby="addon-wrapping">
                </div>
                <div class="text-left form-text mb-3" id="basic-addon2">Aldrig del din adgangskode >:I</div>

                <div class="input-group flex-nowrap">
                    <input type="text" class="form-control" placeholder="Postnummer" aria-label="Postnummer" aria-describedby="addon-wrapping">
                </div>
                <div class="text-left form-text mb-3" id="basic-addon6">Eksempel 2020</div>

                <div class="input-group flex-nowrap">
                    <input type="text" class="form-control" placeholder="Ting jeg nok har glemt" aria-label="Glemt" aria-describedby="addon-wrapping">
                </div>
                <div class="text-left form-text mb-3" id="basic-addon7">whoops</div>

            </div>
            <div class="modal-footer">
                <button class="btn hover-box">Opret login</button>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
